<div class="bgwrapper">
    <div class="container-fluid d-flex justify-content-center" style="position: absolute; top: 10%; transform: translate(0%, 50%);">
        <div class="text-center">
            <h2 style="font-family: PokemonSolid; color:#ffcb05; font-size: 50px; -webkit-text-stroke: 2px #2a75bb; letter-spacing: 2px;">Welcome! Log in to catch Pokemon</h2>
            <br>
            <input type="text" class="form-control mx-auto"  style="max-width: 400px;" placeholder="username" [(ngModel)]="username">
            <input type="password" class="form-control mx-auto mt-2" style="max-width: 400px;" placeholder="password" [(ngModel)]="password">

            <button class="btn mt-2" (click)="login()">
                <img src="ball.png" alt="pokeball" height="75">
            </button>
        </div>
    </div>
</div>
