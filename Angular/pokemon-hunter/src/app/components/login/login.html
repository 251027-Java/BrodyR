<div class="container-fluid">
    <h2 style="font-family: PokemonHollow">Welcome! Log in to catch Pokemon</h2>

    <input type="text" class="form-control" placeholder="username" [(ngModel)]="username">
    <input type="password" class="form-control" placeholder="password" [(ngModel)]="password">

    <button class="btn mt-2" (click)="login()">
        <img src="ball.png" alt="pokeball" height="75">
    </button>

</div>
